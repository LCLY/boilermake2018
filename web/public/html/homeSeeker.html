<!DOCTYPE html>
<html>

<head>
    <title>Profile page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Open+Sans:300,400,700" rel="stylesheet">

    <link href="../stylesheets/homeSeeker.css" rel="stylesheet" type="text/css">
    <script src="../js/homeSeeker.js" type="text/javascript"></script>
</head>


<body>
    <nav class="navbar navbar-expand-lg">
        <img id="logowhite" src="../assets/logowhite.png" alt="Fliegen logo">
        <a id="title" class="navbar-brand nav-link pt-0 pb-0 m-0" href="/home/seeker"> FLIEGEN </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <!-- go to profile-->
                    <a class="nav-link" href="/profilePage/seeker">
                        <img src="../assets/profilelogowhite.png" alt="Profile Logo" class="profile-logo-white pull-left img-responsive">
                    </a>
                </li>
                <li class="nav-item ">
                    <!-- go to message -->
                    <a class="nav-link" href="/chat/seeker">
                        <img src="../assets/messageslogowhite.png" alt="Message Log logo" class="message-log-white pull-left img-responsive">
                    </a>
                </li>
                <!-- sign out -->
                <li class="nav-item ">
                    <a class="nav-link" href="/" style="color:white">
                        Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <ul class="list list-group list-group flush ml-auto mr-auto" style="width:50%;height:20%">
            <li class="list-group-item">
                <div class="row">
                    <img class="ml-4" src="https://ptetutorials.com/images/user-profile.png" height="100px" width="100px">
                    <div class="col-sm-2 offset-sm-1">


                    </div>
                    <div class="row">
                        <div class="offset-md-4" style="padding-left:250px;">
                            <img src="../assets/profilelogoturquoise.png" width="50rem" height="50rem">
                        </div>
                        <div class=" pl-2">
                            <img src="../assets/messages logo turquoise.png" width="50rem" height="50rem">
                        </div>
                    </div>
                </div>

            <li class="list-group-item items flex-column align-items-start pl-2 pr-2 border-0" ondblclick=getPassengerCode(this)>
                <div class="card" style="width:700px; height:150px;" id="users">
                    <div class="card-body">
                        <div class="row" style="font-size:20px">
                            <div class="col-3">
                                <img class="ml-4" src="https://ptetutorials.com/images/user-profile.png" height="100px"
                                    width="100px">
                            </div>
                            <div class="col-5">
                                <div class="row">
                                    <h5 class="pr-2 mt-2">Name: </h5>
                                    <h5 class="
                                        pr-2 mt-2" name="firstname">First</h5>
                                    <h5 class=" mt-2" name="lastname"> Last</h5>
                                </div>
                                <div class="row">
                                    <p class="pr-2">Email: </p>
                                    <p name="email">something@gmail.com</p>
                                </div>
                                <div class="row">
                                    <p class="">Phone: </p>
                                    <p name="phone">56498498</p>
                                </div>
                            </div>
                            <div class="col-4"> test </div>
                        </div>
                    </div>
            </li>
        </ul>
    </div> <!-- Cut off line -->
</body>

</html>
