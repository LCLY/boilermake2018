<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Open+Sans:300,400,700" rel="stylesheet">

    <link href="../stylesheets/signUpSeeker.css" rel="stylesheet" type="text/css">
    <script src="../javascript/signUpSeeker.js" type="text/javascript"></script>
</head>


<body>
    <nav class="navbar navbar-expand-lg">
        <img id="logowhite" src="../assets/logo white.png" alt="Fliegen logo">
        <a id="title" class="navbar-brand disabled pt-0 pb-0 m-0"> FLIEGEN </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="input-group mb-3">

        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
    </div>
    <div class="container">
        <form id="divForm" class="form-horizontal" role="form">
            <h2 id="accountTitle">Create New Account</h2>
            <hr class="my-1">
            <h5>Account information</h5>
            <div class="custom-file input-group">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile-1" id="profilePhoto">Choose profile picture</label>
            </div>
            <div id="click" class="circle image">

            </div>
            <div class="form-group row">
                <label for="firstName" class="col-sm-3 control-label">* Email</label>
                <div class="col-sm-8 m-0">
                    <input type="email" id="email" placeholder="Email" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-3 control-label">* Password</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 control-label">* Confirm Password </label>
                <div class="col-sm-9">
                    <input type="password" id="email" placeholder="Confirm Password" class="form-control" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 control-label">* First Name</label>
                <div class="col-sm-9">
                    <input type="text" id="password" placeholder="First Name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 control-label">* Last Name</label>
                <div class="col-sm-9">
                    <input type="text" id="password" placeholder="Last Name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="birthDate" class="col-sm-3 control-label">* Date of Birth</label>
                <div class="col-sm-9">
                    <input type="date" id="birthDate" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                <div class="col-sm-9">
                    <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                    <span class="help-block">Your phone number won't be disclosed anywhere </span>
                </div>
            </div>
            <div class="form-group">
                <label for="Height" class="col-sm-3 control-label">Height* </label>
                <div class="col-sm-9">
                    <input type="number" id="height" placeholder="Please write your height in centimetres" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="weight" class="col-sm-3 control-label">Weight* </label>
                <div class="col-sm-9">
                    <input type="number" id="weight" placeholder="Please write your weight in kilograms" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Gender</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="femaleRadio" value="Female">Female
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="maleRadio" value="Male">Male
                            </label>
                        </div>
                    </div>
                </div>
            </div> <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <span class="help-block">*Required fields</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form> <!-- /form -->
    </div>
    <!--container-->


</body>
