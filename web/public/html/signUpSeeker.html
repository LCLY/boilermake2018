<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Open+Sans:300,400,700" rel="stylesheet">

    <!--css and js-->
    <link href="../stylesheets/signUpSeeker.css" rel="stylesheet" type="text/css">
    <script src="../javascript/signUpSeeker.js" type="text/javascript"></script>
</head>


<body>
    <nav class="navbar navbar-expand-lg">
        <img id="logowhite" src="../assets/logo white.png" alt="Fliegen logo">
        <a id="title" class="navbar-brand disabled pt-0 pb-0 m-0"> FLIEGEN </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">
        <form id="divForm" class="form-horizontal" role="form">
            <h2 id="accountTitle">Create New Account</h2>
            <hr class="my-1">
            <h5>Account information</h5>
            <div class="form-group row">
                <label for="email" class="col-sm-3 control-label">* Email</label>
                <div class="col-sm-auto m-0">
                    <input type="email" id="email" placeholder="e.g. example@gmail.com" class="form-control" required
                        autofocus>
                </div>

                <div class="input-group mb-3" id="inputProfilePhoto">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label id="labelProfilePhoto" class="custom-file-label" for="inputGroupFile01">Choose profile
                            picture</label>
                    </div>
                </div>
                <div id="click" class="circle image"></div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 control-label">* Password</label>
                <div class="col-sm-auto">
                    <input type="password" id="password" placeholder="Type password here" class="form-control"
                        autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword" class="col-sm-3 control-label">* Confirm Password </label>
                <div class="col-sm-auto">
                    <input type="password" id="confirmPassword" placeholder="Type confirm password here" class="form-control"
                        name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="firstname" class="col-sm-3 control-label">* First Name</label>
                <div class="col-sm-auto">
                    <input type="text" id="firstname" placeholder="Type first name here" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-sm-3 control-label">* Last Name</label>
                <div class="col-sm-auto">
                    <input type="text" id="lastname" placeholder="Type last name here" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="birthDate" class="col-sm-3 control-label">* Date of Birth</label>
                <div class="col-sm-auto">
                    <input type="date" id="birthDate" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-3 control-label">* Phone number </label>
                <div class="col-sm-auto">
                    <input type="phoneNumber" id="phoneNumber" placeholder="e.g. 0123456789" class="form-control">
                </div>
            </div>

            <h5>Personal information</h5>
            <div class="form-group row">
                <label for="country" class="col-sm-3 control-label">* Country </label>
                <div class="col-sm-auto">
                    <input type="text" id="country" placeholder="Type your country here" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="state" class="col-sm-3 control-label">* State </label>
                <div class="col-sm-auto">
                    <input type="text" id="state" placeholder="Type your state here" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="area" class="col-sm-3 control-label">Area </label>
                <div class="col-sm-auto">
                    <input type="text" id="area" placeholder="" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3"> * Required fields</label>
            </div>


            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form> <!-- /form -->
    </div>
    <!--container-->

</body>

</html>
