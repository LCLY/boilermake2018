<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/preLogin.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
  <title>SignIn</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div class="img-logo">
              <img src="../assets/logo black.png" width="120" height="120" class="p-0" id="logo_white" />
            </div>
            <h5 class="card-title text-center">FLIEGEN</h5>
            <h6 class="card-subtitle text-center">Choose your status</h6>
            <div class="row">
              <!-- Seeker buttons -->
              <a id="seeker-btn" href="../html/signInSeeker.html">
                <img class="img-rounded" src="../assets/profile logo gray.png" height="80" width="80" />
                <h6 id="seeker-title">Job-seeker</h6>
              </a>

              <!-- Professional buttons -->
              <a id="professional-btn" href="../html/signInProfessional.html">
                <img class="img-rounded" src="../assets/profile logo turquoise.png" height="80" width="80" />
                <h6 id="professional-title">Professional</h6>
              </a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
