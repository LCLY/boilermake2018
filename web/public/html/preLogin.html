<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign In</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">

  <!--css and js -->
  <link href="../stylesheets/preLogin.css" rel="stylesheet" type="text/css">
  <!-- <script src="../js/preLogin.js" type="text/javascript"></script> -->

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div class="img-logo">
              <img src="../assets/logoblack.png" width="120" height="120" class="p-0" id="logo_white" />
            </div>
            <h5 class="card-title text-center">FLIEGEN</h5>
            <h6 class="card-subtitle text-center">Choose your status</h6>
            <div class="row">
              <!-- Seeker buttons -->
              <a id="seeker-btn" href="/signIn/seeker">
                <img class="img-rounded" src="../assets/profilelogogray.png" height="80" width="80" />
                <h6 id="seeker-title">Job-seeker</h6>
              </a>

              <!-- Professional buttons -->
              <a id="professional-btn" href="/signIn/professional">
                <img class="img-rounded" src="../assets/profilelogoturquoise.png" height="80" width="80" />
                <h6 id="professional-title">Professional</h6>
              </a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
